    <style>
        /* svg{
            background-color: #ccc;

        .lockdown-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* Move to Desktop Media Queries */
        .lockdown-container .ld-visual{
            display: flex;
            justify-content: space-around;
            /* grid-template-columns: 50% 50%;
            grid-column-gap: 20px; */
        }
        .lockdown-container .ld-visual #india, .lockdown-container .ld-visual .contents {
            width: 45%;
        }
        .lockdown-container .sub-map{
            display: flex;
            justify-content: center;
            align-items: center;
            /* display: grid;
            grid-template-columns: 50% 50%;
            align-items: center;
            grid-column-gap: 20px; */
        }
        .lockdown-container .sub-map .selectedmap {
            width: 50%;
        }
        .lockdown-container .sub-map h2{
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 35px;
            line-height: 40px;
            font-weight: 600;
            color: #000;
        }
        .lockdown-container header{
            display: grid;
            grid-template-columns: 35% 65%;
            align-items: center;
            grid-column-gap: 20px;
        }
        .lockdown-container header h1{
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 40px;
            line-height: 45px;
            font-weight: 600;
            color: #000;
        }
        .lockdown-container header ul li{
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 15px;
            line-height: 20px;
            font-weight: 600;
            color: #000;
        }
        .lockdown-container header ul{
            list-style: none;
        }
        .lockdown-container header ul li{
            display: inline-block;
            margin: 0 20px 0 0;
        }
        .lockdown-container header ul li span{ 
            display: inline-block;
            width: 15px;
            height: 15px;
            /* background-color: #000; */
            border-radius: 50%;
        }
        .lockdown-container header ul li:first-child span{
            background-color: #D55D29;
        }
        .lockdown-container header ul li:nth-child(2) span{
            background-color: #6CA44B;
        }
        .lockdown-container header ul li:nth-child(3) span{
            background-color: #3B7AC9;
        }
        .lockdown-container header ul li:last-child span{
            background-color: #AB1016;
        }
        .line{
            fill: none;
            stroke: #AB1016;
            stroke-width: 2;
        }

        #india path:hover{
            fill: #800020;
        }

        .d3-tip {
      line-height: 1;
      padding: 6px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      border-radius: 4px;
      font-size: 16px;
      font-family: 'Source Sans Pro', sans-serif;
    }
 
    /* Creates a small triangle extender for the tooltip */
    .d3-tip:after {
      box-sizing: border-box;
      display: inline;
      font-size: 10px;
      width: 100%;
      line-height: 1;
      color: rgba(0, 0, 0, 0.8);
      content: "\25BC";
      position: absolute;
      text-align: center;
    }
 
    /* Style northward tooltips specifically */
    .d3-tip.n:after {
      margin: -2px 0 0 0;
      top: 100%;
      left: 0;
    }

        /*For mobile devices*/
        @media screen  and (max-width: 767px) {
            .lockdown-container .ld-visual {
                flex-direction: column;
            }
            .lockdown-container .ld-visual #india, .lockdown-container .ld-visual .contents {
                width: 80%;
                margin: 0 auto;
            }
            .lockdown-container header ul li span {
                width: 10px;
                height: 10px;
            }
        }
    </style>
</head>
